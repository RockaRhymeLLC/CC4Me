# CC4Me v2 Configuration — BMO
# BMO-specific overrides on top of the template defaults.

# ── Core ──────────────────────────────
agent:
  name: "BMO"

tmux:
  session: "bmo"

daemon:
  port: 3847
  log_level: "info"
  log_dir: "logs"
  log_rotation:
    max_size_mb: 10
    max_files: 5

# ── Communications ────────────────────
channels:
  telegram:
    enabled: true
    webhook_path: "/telegram"
  email:
    enabled: true
    providers:
      - type: "graph"
      - type: "jmap"

# ── Agent-to-Agent Comms ──────────────
agent-comms:
  enabled: true
  secret: "keychain:credential-agent-comms-secret"
  peers:
    - name: "r2d2"
      host: "chrissys-mac-mini.local"
      port: 3847

# ── Automation ────────────────────────
scheduler:
  tasks:
    - name: "context-watchdog"
      enabled: true
      interval: "3m"
      config:
        threshold_percent: 35
    - name: "todo-reminder"
      enabled: true
      interval: "30m"
    - name: "email-check"
      enabled: true
      interval: "15m"
    - name: "nightly-todo"
      enabled: true
      cron: "0 22 * * *"
    - name: "health-check"
      enabled: true
      cron: "0 8 * * 1"
    - name: "memory-consolidation"
      enabled: true
      cron: "0 5 * * *"    # 5am daily — cascade 24hr→30day→yearly
    - name: "approval-audit"
      enabled: true
      cron: "0 9 1 */6 *"    # 9am on the 1st, every 6 months
    - name: "upstream-sync"
      enabled: true
      cron: "0 8 * * 1"      # Monday 8am — alongside health check

# ── Security ──────────────────────────
security:
  safe_senders_file: ".claude/state/safe-senders.json"
  third_party_senders_file: ".claude/state/3rd-party-senders.json"
  rate_limits:
    incoming_max_per_minute: 5
    outgoing_max_per_minute: 10
